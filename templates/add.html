<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Despesa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f6f8;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      max-width: 600px;
      margin: 80px auto;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      color: #2c3e50;
      font-weight: 700;
    }

    .btn-success {
      background-color: #27ae60;
      border: none;
    }

    .btn-success:hover {
      background-color: #2ecc71;
    }

    /* üåô Modo escuro */
    body.dark-mode {
      background: #1e1e1e;
      color: #e0e0e0;
    }

    body.dark-mode h2 {
      color: #f5f5f5;
    }

    body.dark-mode .card {
      background: #2c2c2c;
      color: #f5f5f5;
      box-shadow: 0 3px 10px rgba(255, 255, 255, 0.05);
    }

    body.dark-mode .form-control {
      background: #3a3a3a;
      color: #fff;
      border: 1px solid #555;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <button id="themeToggle" class="theme-toggle" title="Alternar tema">üåô</button>

  <div class="card p-4">
    <h2 class="text-center mb-4">‚ûï Adicionar Despesa</h2>

    <form method="POST" action="/add">
      <div class="mb-3">
        <label for="description" class="form-label">Descri√ß√£o</label>
        <input type="text" class="form-control" id="description" name="description" maxlength="25" required>
      </div>

      <div class="mb-3">
        <label for="value" class="form-label">Valor (R$)</label>
        <input type="number" class="form-control" id="value" name="value" step="0.01" min="0" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Categoria</label>
        <input type="text" class="form-control" id="category" name="category" maxlength="50" required>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Data</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-secondary">‚¨Ö Voltar</a>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const dark = body.classList.contains('dark-mode');
      themeToggle.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
