<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Despesa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Editar Despesa</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Descrição:</label>
            <input type="text" name="description" value="{{ expense.description }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Valor:</label>
            <input type="number" step="0.01" name="value" value="{{ expense.value }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Categoria:</label>
            <input type="text" name="category" value="{{ expense.category }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Data:</label>
            <input type="date" name="date" value="{{ expense.date.strftime('%Y-%m-%d') }}" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Atualizar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
